<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>

<body>
<h1>Registration Form</h1><br><br>

<form action = "/register">
	<fieldset>
	<legend>Personal Information</legend>
	<label for = "fname">First Name : </label>
	<input type = "text" id = "fname" name = "fname"> 
	<br><br>
	<label for = "lname">Last Name : </label>
	<input type = "text" id = "lname" name = "lname">
	<br><br>
	<label for = "mobile">Mobile No. : </label>
	<input type = "tel" pattern ="[1-9]{1}-[0-9]{9}">
	<br><br>
	<label for = "email">E-mail : </label>
	<input type = "email" id = "email" name = "email" placeholder = "register01@gmail.com">
	<br><br>
	</fieldset>
	
	<fieldset>
	<legend>Educational Qualification</legend>
	<label for = "hdegree">Highest Degree : </label>
	<input type = "text" id = "hdegree" name = "hdegree">
	<br><br>
	<label for = "college">College Name : </label>
	<input type = "text" id = "college" name = "college">
	<br><br>
	<label for = "univ">University : </label>
	<input type = "text" id = "univ" name = "univ">
	<br><br>
	</fieldset>
	<br><br>
	<input type = "submit" value = "Submit">
</form>
</body>
</html>
